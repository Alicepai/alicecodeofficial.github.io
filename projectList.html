    <style>
        .cardList{
            width: 95%;
            margin: 20px auto;
            display: flex;
            /* justify-content: space-between; */
            flex-wrap: wrap;
            animation: fadeInDown 1.5s;
        }
        .card{
            box-sizing: border-box;
            width: 29.333%;
            height: 300px;
            margin-right: 3rem;
            margin-bottom: 3rem;
            overflow: hidden;
            border-radius: 5px;
            perspective: 1000px;
            transition: .5s;
        }
        card:last-child{
            float:left;
        }
        .card-wrapper{
            position: relative;
            width: 100%;
            height: 100%;
            transition: 1s;
            transform-style: preserve-3d;
        }
        .front,.back{
            position: absolute;
            backface-visibility:hidden;
            width: 100%;
            height: 100%;
        }
        .text-wrapper{
            padding: 15px;
        }
        .card-title{
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .card-content{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 270px;
        }
        .card-content p{
            margin-top: 10px;
            line-height: 1.2;
            padding: 5px;
        }
        .card-content .readbtn{
            color:#ffffff;
            border-color: #fff;
            transition: .2s;
            text-align: center;
            text-decoration: none;
        }
        .back{
            transform: rotateY(180deg);
            background-color: #818181;
            color: #ffffff;
        }
        .top-img{
            width: 100%;
            height: 100%;
        }
        .top-img img{
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
        }
        .blogr{
            width: 100%;
            height: 100%;

        }
        .card:hover .card-wrapper{
            transform: rotateY(180deg);
        }
        .mobile{
            display: none;
        }

        @media (max-width:1000px){
            .card{
                width: 190%;
                margin:0 auto 30px;
                position: relative;
            }
            .top-img{
                width: 250px;
                height: 100%;
            }
            .top-img img{
                width:260%;
                height:100%;
            }
            .readbtn{
                height:auto;    
                text-align: center;
            }
            .card:hover .card-wrapper{
                transform: rotate(0);
            }
            .mobile{
                display: block;
            }
            .mask{
            position: absolute;
            top: 0;
            bottom:100%;
            left: 0;
            width: 100%;
            background-color: var(--main-color);
            height:0;
            transition: .5s;
            color: #ffffff;
            overflow: hidden;
        }
        .card:hover .mask{
            bottom: 0;
            height: 100%;
        }
        .mask .readbtn:hover{
            color:#000;
            background-color: #fff;
        }
        .text-wrapper ::selection{
            background-color: #fff;
            color: #000000;
        }
        }
    </style>
